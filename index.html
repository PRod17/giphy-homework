<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS
    CSS gets linked in the <head>
    Bootstrap goes first and then your own css -->
    <!-- Bootstrap (getbootstrap.com) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Your own CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Giphy, Animal Finder</h1>

    <div class="container">
        <h1>Animal Search</h1>

        <!-- user animal choices  -->
        <div id="buttons-view"></div>

        <form id="animal-form">
            <label for="animal-input">Name an Animal</label>
            <input type="text" id="animal-input">
            <br>

            <!-- Button triggers user animal to be added -->
            <input id="add-animal" type="submit" value="Name an Animal">
        </form>

        <!-- Animals will Get Dumped Here -->
        <div id="animal-view"></div>




        <script src="assets/javascript/giphy.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
    </div>
</body>

</html>
